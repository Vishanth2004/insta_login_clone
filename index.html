<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/insta-fav.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class=""></div>
        <img src="./img/phone_img.png" alt="" class="phone_img" loading="lazy">
        <div class="loginpage">
            <form>
                <img src="img/instagram-logo.png" alt="logo" class="instalogo">
                <input type="text" class="input" placeholder="Phone number, username or email address " required>
                <input type="password" class="input" placeholder="Password" required>
                <button class="login-btn">Log in</button>
                <p id="or">or</p>
                <a href="#" class="fb_login">
                    <i class='bx bxl-facebook-square'></i> Log in with Facebook
                </a>
                <p class="forgot_pass">Forgotten your password?</p>
            </form>
            <div class="signup">
                <p class="create_acc">Don't have an account? 
                    <a href="#" class="create_acc">Sign up</a>
                </p>
            </div>
            <div class="getapp">
                <p>Get the app.</p>
                <div class="store">
                    <img src="img/apple-button.png" alt="appstore" class="appstore">
                <img src="img/googleplay-button.png" alt="playstore" class="playstore">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
